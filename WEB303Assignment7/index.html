 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/photoViewer.css">

</head>
<body>
    <h1> Monica Eda,  Animal Photo Gallery</h1>
    <div id="photo-viewer"></div>
    <div id="thumbnails">
        <a href="img/lion.png" class ="thumb active" title="lion">
            <img src="img/lion.png" alt="horse"/>
        </a>
        <a href="img/cub.png" class ="thumb active" title="Tiger cub">
            <img src="img/cub.png" alt="Credit: Flickr user johndoe"/>
           
        <a href="img/tiger.jpeg" class ="thumb active" title="tiger">
            <img src="img/tiger.jpeg" alt="tiger"/>
        </a>

        <a href="img/fox.png" class ="thumb active" title="fox">
            <img src="img/fox.png" alt="zebra"/>
        </a>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/photoViewer.js"></script>
</body>
</html>
